name: scOmnom_env
channels:
  - conda-forge
  - bioconda
  - pytorch
  - defaults

dependencies:
  # Python
  - python=3.10

  # Numeric stack
  - numpy<2
  - scipy
  - pandas
  - matplotlib
  - seaborn
  - joblib
  - h5py
  - scikit-learn
  - psutil

  # Scanpy ecosystem
  - scanpy
  - anndata
  - igraph
  - python-igraph
  - leidenalg
  - scrublet
  - kneed
  - typer
  - pydantic
  - bbknn
  # PyTorch (CPU only for portability; GPU will be used automatically on compute nodes)
  - pytorch

  # Optional acceleration (commented out)
  # macOS Metal (uncomment on Apple Silicon):
  # - pytorch::pytorch
  # - conda-forge::mps

  # Linux GPU CUDA wheels (ONLY install on GPU nodes):
  # - pytorch-cuda=11.8

  # Testing
  - pytest

  # Pip packages
  - pip
  - pip:
      - umap-learn
      - scanorama
      - harmonypy
      - scvi-tools
      - scib-metrics